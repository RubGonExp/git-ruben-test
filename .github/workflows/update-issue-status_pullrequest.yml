name: Merge Comment
on:
  pull_request:
    types: [closed, synchronize]
    # branches: [develop]
jobs:
  merge-comment:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
