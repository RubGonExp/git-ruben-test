name: Merge Comment

on:
  pull_request:
    types: [synchronize]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  merge-comment:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Get Issue URLs
        id: get-issue-urls
        env:
            body_text: ${{ github.event.pull_request.body }}
        run: |
          echo $body_text
          urls=$(echo "$body_text" | grep -oP 'https?://[^\s]+\b(?:\([^)]*\))?')
          echo $urls
          issue_numbers=$(echo "$body_text" | grep -oP '(?<!\[)#(\d+)(?!\])')
          echo $issue_numbers
