name: Actualizar estado del issue pull request

on:
  pull_request:
    types: [opened, reopened, closed, synchronize]

jobs:
  actualizar_estado_issue:
    runs-on: ubuntu-latest
    steps:
      - name: Actualizar estado del issue pull request
        id: test2
        run: |
          echo "BUILD_CHANGED=$HasBuildDiff" >> $GITHUB_OUTPUT
          echo "PR_TITLE=[Test] Add report file $(date +%d-%m-%Y)" >> $GITHUB_ENV
          RUBEN_TEST="hola Rub√©n"
      - name: Testing
        run: |
          echo $PR_TITLE
          echo $BUILD_CHANGED
          echo $RUBEN_TEST
          echo ${{ env.PR_TITLE }}
          echo ${{ env.BUILD_CHANGED }}
          echo ${{ env.RUBEN_TEST }}
          echo ${{ steps.test2.outputs.PR_TITLE }}
          echo ${{ steps.test2.outputs.BUILD_CHANGED }}
          echo ${{ steps.test2.outputs.RUBEN_TEST }}
          echo ${{ steps.test2.envs.PR_TITLE }}
          echo ${{ steps.test2.envs.BUILD_CHANGED }}
          echo ${{ steps.test2.envs.RUBEN_TEST }}

          
